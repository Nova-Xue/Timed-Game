<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container bg-white py-2">
        <h1 class="text-center">Answer Me!</h1>
        <div class="row text-center meme">

        </div>
        <div class="row text-center my-2">
            <div class="col-md-10 offset-md-1">
                Time Remaining <span id="timer">15</span> Seconds
            </div>
        </div>
        <div class="row">
            <!-- start page -->
            <div class="col text-center start">
                <button type="button" class="btn btn-lg bg-info ">press to start</button>
            </div>
        </div>
        <div class="row text-center my-2">
            <div class="col-md-10 offset-md-1 question">

            </div>
        </div>
        <div class="row my-2">
            <div class="col-md-4 offset-md-1">
                    <button type="button" class="btn btn-lg bg-info btn-block choice0">1</button>
            </div>
            <div class="col-md-4 offset-md-1">
                    <button type="button" class="btn btn-lg bg-info btn-block choice1">2</button>
            </div>
        </div>
        <div class="row my-2">
            <div class="col-md-4 offset-md-1">
                    <button type="button" class="btn btn-lg bg-info btn-block choice2">3</button>
            </div>
            <div class="col-md-4 offset-md-1">
                    <button type="button" class="btn btn-lg bg-info btn-block choice3">4</button>
            </div>
        </div>
        <div class="row text-center result">
            <!-- result -->
            <button type="button" class="btn btn-lg bg-info ">press to restart</button>
            <div class="col-md-10 offset-md-1 result-content">
               
            </div>

        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script src="assets/javascript/game.js"></script>

</body>

</html>
